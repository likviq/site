<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
  <div class="in_body">
    <header>
      <div class="image_header">
        <img src="header white.png" class="logo" width="250" >
      </div>
      <div class="nav_bar">
        <ul>
          <li class="home"><a href="joinqueue.html">Home</a></li>
          <li class="create_queue"><a href="createqueue.html">Create queue</a></li>
          <li class="my_queues"><a href="login.html">My queues</a></li>
          <li class="about"><a href="about.html">About</a></li>
          <li class="profile"> <a href="signup.html">Sign Up</a> </li>
          <li class="profile"> <a href="login.html">Log In</a> </li>
        </ul>
      </div>        
    </header>
    
    <div class="box">
        <h2>Sign up</h2>
        <form action="javascript:void(0);" method="POST" onsubmit="Registration()">
            <div class="inputBox">
                <input type="text" name="email" required="">
                <label>E-mail</label>
            </div>
            <div class="inputBox">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <input type="submit" name="" value="Submit">
        </form>     
    </div>
  </div>
  <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
